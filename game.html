<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Plataformas</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <!-- Contenedor del fondo -->
    <div class="game-background">
        <div class="stars"></div>
        <div class="petals"></div>
    </div>
    
    <!-- Canvas del juego -->
    <canvas id="gameCanvas"></canvas>

    <!-- Utils (cargar primero ya que otros módulos dependen de estas utilidades) -->
    <script src="js/utils/sprite-loader.js"></script>
    <script src="js/utils/enemy-sprite-loader.js"></script>
    <script src="js/utils/collision.js"></script>
    <script src="js/audio/audio-manager.js"></script>
    
    <!-- Engine (cargar después de utils pero antes que las entidades) -->
    <script src="js/engine/physics.js"></script>
    <script src="js/engine/input-handler.js"></script>
    
    <!-- Entities (cargar después del engine) -->
    <script src="js/entities/platform.js"></script>
    <script src="js/entities/enemy.js"></script>
    <script src="js/entities/player.js"></script>
    <script src="js/entities/powerup.js"></script>
    
    <!-- UI (cargar después de las entidades) -->
    <script src="js/ui/hud.js"></script>
    <script src="js/ui/pause-menu.js"></script>
    <script src="js/ui/tooltip.js"></script>
    
    <!-- Game Engine y Main (cargar al final cuando todo lo demás está disponible) -->
    <script src="js/engine/game-engine.js"></script>
    <script src="js/game/main.js"></script>
</body>
</html>
